<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-Type" content="text/html"; charset=UTF-8>
    <title>로그인</title>
</head>
<body>
    <h3>도서구매사이트</h3>
    {% if User_list %}
        <p> {{User_list.User_name}}님 환영합니다.</p>
        <a href="{% url 'bookstore:home' User_list.User_name %}">홈페이지</a>
    {% else %}
        <form action="{% url 'bookstore:login' %}" method="post">
        {% csrf_token %}
            아이디 : <input type="text" name="id"></br>
            패스워드 : <input type="password" name="pw"></br>
            <input type="submit" name="Register"></br>
        </form>
        <a href="{% url 'bookstore:reg' %}">회원가입</a>
    {% endif %}
</body>
</html>
