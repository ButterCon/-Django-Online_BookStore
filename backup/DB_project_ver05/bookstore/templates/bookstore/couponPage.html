<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CouponPage</title>
</head>
<body>
    <h3 style="display:inline">{{User.User_name}}님 쿠폰페이지</h3>
    <a href="{% url 'bookstore:login' %}">로그아웃</a>
    <a href="{% url 'bookstore:home' User.User_name %}">홈으로</a>
    <a href="{% url 'bookstore:userinfo' User.User_name %}">정보수정</a>
    {% for i in CP_list %}
        {% if i.CP_received == 1 %}         <!-- 쿠폰사용여부 판단 -->
            <p>{{i.CP_kind}}</p>
        {% endif %}
    {% endfor%}
</body>
</html>
